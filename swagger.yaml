openapi: 3.0.3

info:
  title: Flask Course Samples & Practice API
  version: 1.0.0
  description: |
    Course API specification for samples and practices.
    Use Swagger UI to read and try requests.

servers:
  - url: http://127.0.0.1:5000
    description: Local Flask server (run on your own machine)

tags:
  - name: Sample
    description: Sample endpoints (teacher demo)
  - name: Practice
    description: Practice endpoints (student exercises)

paths:

  /price/{price}:
    get:
      tags: [Sample]
      summary: Calculate price with tax
      parameters:
        - name: price
          in: path
          required: true
          schema:
            type: number
            format: float
      responses:
        "200":
          description: Price calculation result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PriceResponse"

  /method-demo:
    get:
      tags: [Sample]
      summary: Show HTTP method (GET)
      responses:
        "200":
          description: Method result
          content:
            application/json:
              schema:
                type: object
                properties:
                  method:
                    type: string

    post:
      tags: [Sample]
      summary: Show HTTP method (POST)
      responses:
        "200":
          description: Method result
          content:
            application/json:
              schema:
                type: object
                properties:
                  method:
                    type: string

  /search:
    get:
      tags: [Sample]
      summary: Query string example
      parameters:
        - name: q
          in: query
          required: false
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Search result
          content:
            application/json:
              schema:
                type: object

  /add:
    post:
      tags: [Sample]
      summary: Add two numbers (JSON body)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                a:
                  type: number
                b:
                  type: number
              required: [a, b]
      responses:
        "200":
          description: Add result
          content:
            application/json:
              schema:
                type: object

  /login:
    post:
      tags: [Sample]
      summary: Form data example
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login form result
          content:
            application/json:
              schema:
                type: object

  /headers:
    get:
      tags: [Sample]
      summary: Show request headers
      responses:
        "200":
          description: Header info
          content:
            application/json:
              schema:
                type: object

  /path-demo:
    get:
      tags: [Sample]
      summary: Show request path
      responses:
        "200":
          description: Path info
          content:
            application/json:
              schema:
                type: object
                properties:
                  path:
                    type: string

  /url-demo:
    get:
      tags: [Sample]
      summary: Show full request URL
      responses:
        "200":
          description: URL info
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string

  /ip:
    get:
      tags: [Sample]
      summary: Show client IP
      responses:
        "200":
          description: IP info
          content:
            application/json:
              schema:
                type: object
                properties:
                  client_ip:
                    type: string

  /version/{v}:
    get:
      tags: [Practice]
      summary: Version check (float path parameter)
      parameters:
        - name: v
          in: path
          required: true
          schema:
            type: number
            format: float
      responses:
        "200":
          description: Version comparison result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VersionCheckResponse"

components:
  schemas:

    PriceResponse:
      type: object
      properties:
        original_price:
          type: number
        tax_rate:
          type: number
        tax_amount:
          type: number
        total_price:
          type: number

    VersionCheckResponse:
      type: object
      properties:
        current_version:
          type: number
        latest_version:
          type: number
        need_update:
          type: boolean
        message:
          type: string
